<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ストップウォッチ</title>

</head>
<body>
  <h1>ストップウォッチ</h1>
  <div id="tgCountupTimer">
    <p class="time">00:00:00:0</p>
    <form>
        <input type="button" value="Start" id="startButton">
        <input type="button" value="Stop" id="stopButton" disabled>
        <input type="button" value="Restart" id="restartButton" disabled>
        <input type="button" value="Clear" id="clearButton" disabled>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
